<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Create starry night sky comment which you can use on Instagram, Facebook and other social media">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <script type='module' src="comment.js" defer></script>
    <title>Night Sky Comment</title>

<body class="">
    <div class="">

        <form class="emojis">
            <div id='intro'>
                Create night sky comment from Emojis, for Instagram and others<br>
                Type Emojis, then Go!:<br>
                For best results type 3 emojis or less:
            </div>
            <div id='emojis'>
                <input type="text" id="emoji1" class="" maxlength="20" size="3" autofocus>
                <!-- <input type="text" id="emoji2" class="" maxlength="8" size="2">
                <input type="text" id="emoji3" class="" maxlength="8" size="2"> -->
            </div>
            <div><button type="submit" class="" id="go_button">Go</button></div>
            <div class="" id="new_buttons">
                <button type="submit" class="">Shuffle</button>
                <button type="button" class="" onclick="window.location.href = window.location.href">New</button>
            </div>
        </form>


        <div id="copy" class="">
            Comment copied to clipboard!
        </div>

        <div id="comment" class=""></div>

        <div>
            <small>Design inspired from
                <a href="https://www.instagram.com/p/CCTnv7kpkMH/?utm_source=ig_web_button_share_sheet"

                    boat</a>
                by
                <a target="_blank" href="https://www.instagram.com/kimberlyjy/">@kimberlyjy</a>
            </small>
        </div>

    </div>
