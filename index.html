<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <script type="text/javascript" src="comment.js" defer></script>
    <title>Night Sky Comment</title>
</head>
<body class="">

    <div class="">

        <form class="emojis" onsubmit="return makeComment()">
            <div>Type Emojis:<br>
                For best results type 3 emojis or LESS:
            </div>
            <div class="">
                <input type="text" id="emoji1" class="" maxlength="8" size="2" autofocus>
                <input type="text" id="emoji2" class="" maxlength="8" size="2">
                <input type="text" id="emoji3" class="" maxlength="8" size="2">
            </div>
            <div><button type="submit" class="" id="go_button">Go</button></div>
            <div class="" id="new_buttons">
                <button type="submit" class="">Shuffle</button>
                <button type="button" class="" onclick="window.location.href = window.location.href">New</button>
            </div>
        </form>
    
    
        <div id="copy" class="">
            Comment copied to clipboard!
        </div>
            
        <div id="comment" class=""></div>
    </div>

</body>
